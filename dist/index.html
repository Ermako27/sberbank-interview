<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>

</head> 
<body>
    <h3>Посмотреть всех пользователей</h3>
    <div id="allUsers" style="display: inline-block;">
        <input type="button" value="все пользователи" id="getAllUsers">
    </div>
    <div id="allUsers_result" style="display: inline-block;">

    </div>

    <hr>

    <h3>Посмотреть одного пользователя</h3>
    <div id="oneUser" style="display: inline-block;">
        <form id="oneUserForm" >
            <div >
                <p>Введите id пользователя</p>
                <input type="text" name="id"> 
            </div>
            <div>
                <input type="submit" name="submit" value="показать пользователя">
            </div>
        </form>
    </div>
    <div id="oneUser_result" style="display: inline-block;">
        
    </div>

    <hr>

    <h3>Добавить пользователя</h3>
    <div id="insertUser" style="display: inline-block;">
        <form id="insertUserForm">
            <div>
                <p>Имя</p>
                <input type="text" name="name">
            </div>
            <div>
                <p>Возраст</p>
                <input type="text" name="age">
            </div>
            
            <input type="submit" name="submit" value="добавить пользователя">
        </form>
    </div>
    <div id="insertUser_result" style="display: inline-block;">
        
    </div>

    <hr>

    <h3>Изменить пользователя</h3>
    <div id="updateUser" style="display: inline-block;">
        <form id="updateUserForm">
            <div>
                <p>id</p>
                <input type="text" name="id"> 
            </div>
            <div>
                <p>Имя</p>
                <input type="text" name="name">
            </div>
            <div>
                <p>Возраст</p>
                <input type="text" name="age">
            </div>
            <input type="submit" name="submit" value="изменить пользователя">
        </form>
    </div>
    <div id="updateUser_result" style="display: inline-block;">
        
    </div>

    <hr>

    <h3>Удалить пользователя</h3>
    <div id="deleteUser" style="display: inline-block;">
        <form id="deleteUserForm">
            <div>
                <p>Введите id пользователя</p>
                <input type="text" name="id"> 
            </div>
            <div>
                <input type="submit" name="submit" value="удалить пользователя">
            </div>
        </form>
    </div>
    <div id="deleteUser_result" style="display: inline-block;">
        
    </div>
    <script type="text/javascript" src="./Client.js"></script>
</body>
</html>
